name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci --workspaces --if-present || true
      - name: Run ESLint
        run: |
          if [ -f "backend/.eslintrc.js" ] || [ -f "backend/.eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            npx eslint . --ext .js,.jsx --max-warnings 0 || echo "ESLint found issues, but continuing..."
          else
            echo "No ESLint config found, skipping lint check"
          fi

  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: uchqun_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: uchqun_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ci-test-jwt-secret-that-is-at-least-32-chars-long
      JWT_REFRESH_SECRET: ci-test-jwt-refresh-secret-at-least-32-chars
      FRONTEND_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: cd backend && npm ci
      - run: cd backend && npm test

  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, teacher, reception, super-admin, government]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: cd ${{ matrix.app }} && npm ci
      - run: cd ${{ matrix.app }} && npm test -- --run || true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    strategy:
      matrix:
        app: [admin, teacher, reception, super-admin, government]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: cd ${{ matrix.app }} && npm ci
      - run: cd ${{ matrix.app }} && npm run build
