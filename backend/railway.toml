[build]
builder = "NIXPACKS"
buildCommand = "npm install"

[deploy]
# Start server immediately so /health responds within 30s. Set RUN_MIGRATIONS=true
# in Railway env to run migrations in background after server starts.
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Explicitly define deployment phases to avoid "undefined" stage
[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build || true"]

[phases.start]
cmds = ["npm start"]
