[build]
  command = "npm install && npm run build"
  publish = "dist"

# SPA routing - redirect non-existent routes to index.html
# CRITICAL: force = false ensures Netlify serves existing files (assets) FIRST
# Only routes that don't match existing files will redirect to index.html
# This prevents JavaScript modules from being served as HTML
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "18"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for assets directory
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"