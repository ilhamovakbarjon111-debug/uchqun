version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uchqun
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - '5000:5000'
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/uchqun
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-must-be-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh-production-32-chars}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads:
